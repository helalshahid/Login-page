<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body id="root">
    <div class="container">
      <form class="form" onsubmit="return  submitForm();">
        <div class="form-row">
          <h1>Sign in</h1>
        </div>
        <div class="form-row">
          <div class="input-container">
            <label for="username"><i class="fa fa-user"></i></label
            ><input
              autocomplete="off"
              id="username"
              type="text"
              placeholder="Enter your username"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="input-container">
            <label for="password"><i class="fa fa-lock"></i></label>
            <input
              id="password"
              type="password"
              placeholder="Enter your password"
            />
          </div>
        </div>
        <div class="form-row forgot-password-container">
          <label id="remember-me ">
            Remember me
            <input type="checkbox" name="rememeber" id="remember-me" />
          </label>
          <a href="#"> Forgot password? </a>
        </div>
        <div class="form-row">
          <input type="submit" id="button" value="Sign in" />
          <p class="register-text">
            don't have an account ? <a href="#">Register</a>
          </p>
        </div>
      </form>
    </div>
    <script>
      function submitForm() {
        let body = document.getElementById("root");
        body.style.backgroundPosition = "-1400px -3202px";

        return false;
      }
    </script>
  </body>
</html>
